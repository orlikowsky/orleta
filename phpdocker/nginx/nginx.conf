server {
    listen 80 default;

    return 301 https://orletalukow.pl$request_uri;

    client_max_body_size 108M;

    access_log /var/log/nginx/application.access.log;

    root /application/public;
    index index.php;
    auth_basic "Login";
    auth_basic_user_file /home/ubuntu/orleta/.htpasswd;

    if (!-e $request_filename) {
        rewrite ^.*$ /index.php last;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }
    
}

server {
    listen 443 ssl;
    server_name orletalukow.pl;

    client_max_body_size 108M;

    access_log /var/log/nginx/application.access.log;

    ssl_certificate_key /etc/nginx/ssl/orleta.key;
    ssl_certificate     /etc/nginx/ssl/orleta.crt;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /application/public;
    index index.php;
    auth_basic "Login";
    auth_basic_user_file /home/ubuntu/orleta/.htpasswd;

    if (!-e $request_filename) {
        rewrite ^.*$ /index.php last;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }

}
